        <hr>
<h2 id="RuHttp"><a href="#RuHttp" class="headerlink" title="RuHttp"></a>RuHttp</h2><p>&nbsp;&nbsp;&nbsp;&nbsp;<strong><a href="https://github.com/Rubintry/RuHttp" target="_blank" rel="noopener">RuHttp</a></strong>是一个高性能、高并发、高扩展性的安卓http客户端，它可以使您的内容加载更快并节省带宽。</p>
<h2 id="特性"><a href="#特性" class="headerlink" title="特性"></a>特性</h2><p>1.目前支持基于http的GET、POST请求<br>2.支持Android x<br>3.支持高并发</p>
<h2 id="如何引入"><a href="#如何引入" class="headerlink" title="如何引入"></a>如何引入</h2><figure class="highlight groovy"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">implementation <span class="string">'cn.rubintry.ruhttp:ruhttp:1.0.0'</span></span><br></pre></td></tr></table></figure>

<h3 id="如何使用"><a href="#如何使用" class="headerlink" title="如何使用"></a>如何使用</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">RuHttp ruHttp = <span class="keyword">new</span> RuHttp.Builder&lt;&gt;()</span><br><span class="line">             .setMethod(MethodType.POST)<span class="comment">//指定请求方式</span></span><br><span class="line">             .setUrl(url)</span><br><span class="line">             .addParam(<span class="string">"key"</span>, <span class="string">"value"</span>)</span><br><span class="line">             .addParam(<span class="string">"key"</span>, <span class="string">"value"</span>)</span><br><span class="line">             .addParam(<span class="string">"key"</span>, <span class="string">"value"</span>)</span><br><span class="line">             .setType(你的model类<span class="class">.<span class="keyword">class</span>)</span></span><br><span class="line"><span class="class">             .<span class="title">setHttpRequestListener</span>(<span class="title">new</span> <span class="title">IRuHttpRequestListener</span>&lt;你的<span class="title">model</span>类&gt;() </span>&#123;</span><br><span class="line">                 <span class="meta">@Override</span></span><br><span class="line">                 <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onSuccess</span><span class="params">(你的model类 o)</span> </span>&#123;</span><br><span class="line">                     ...</span><br><span class="line">                 &#125;</span><br><span class="line"></span><br><span class="line">                 <span class="meta">@Override</span></span><br><span class="line">                 <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onFail</span><span class="params">(Throwable e)</span> </span>&#123;</span><br><span class="line">                     ...</span><br><span class="line">                 &#125;</span><br><span class="line">             &#125;).build();</span><br><span class="line"> <span class="comment">//发起请求</span></span><br><span class="line"> ruHttp.execute();</span><br></pre></td></tr></table></figure>
